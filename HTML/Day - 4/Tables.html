<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>

  <h1>Tales</h1>

  <dl>
    <dt>Tables</dt>
    <dd>It Is A Way Display Data In Row & Column</dd>
  </dl>

  <table border="2px" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>

    <tr>
      <td>Vicky</td>
      <td>PFS</td>
      <td>96</td>
    </tr>

  </table>

  <table border="2px">
    <tr>
      <th rowspan="2">Names</th>
      <th colspan="2">Marks</th>
    </tr>
    <tr>
      <td>Maths</td>
      <td>English</td>
    </tr>
    <tr>
      <td>Vicky</td>
      <td>100</td>
      <td>100</td>
    </tr>
  </table>

</body>
</html>
