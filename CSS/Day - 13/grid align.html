<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Align</title>
  <style>
    .cont{
    display:grid;
    grid-template-columns:70px 70px 70px;
    background-color:teal;
    gap:20px;
    padding:20px;
    justify-content:space-evenly;
    }
    .box{
      background-color:blueviolet;
      padding:16px;
      text-align:center;
    }

  </style>
</head>
<body>
  
  <div class="cont">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>
</html>
