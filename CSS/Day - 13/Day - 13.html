<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day - 13</title>
  <style>
    .cont{
      display:grid;
      grid-template-rows:3fr 2fr 1fr;
      grid-template-columns:3fr 2fr 1fr;
      background-color:teal;
      padding:10px;
      gap:20px;

    }
    .box{
      background-color:blueviolet;
      color:wheat;
      padding:20px;
      font-size:35px;
      text-align:center;
      display:flex;
      align-items:center;
    }

  </style>
</head>
<body>
  
  <div class="cont">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </div>
</body>
</html>
