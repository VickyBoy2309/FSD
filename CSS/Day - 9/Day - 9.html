<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .outer{
      display:flex;
      justify-content:center;
      align-items:center;
      height:200px;
      border:4px solid red;
    }

    .inner{
      background-color:blueviolet;
      padding:10px;
      margin:10px;
    }
    .toolbar{
      display:flex;
      justify-content:space-between;
    }
  </style>
</head>
<body>

  <div class="outer">
    <div class="inner">Centered</div>
    <div class="inner">Centered</div>
    <div class="inner">Centered</div>
  </div>

  <div class="toolbar">
    <button class="but">Back</button>
    <div class="spacer"></div>
      <button>Save</button>
      <button>Clear</button>
      <button>Close</button>
    
  </div>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

</body>
</html>
